<body>

    <br>
    IPアドレスはPepperの胸のボタンを押すと、教えてくれるよ. Pepperと同じネットワークにつないでね。
    <br>
    IPアドレス:<input type="text" id="ip"></input>
    <button type="button" id="connect-btn">接続</button>

    <br>
    <button type="button" id="volume0-btn">音量0</button>
    <button type="button" id="volume40-btn">音量40</button>
    <br>

    <input type="text" id="talk-text"></input>
    <button type="button" id="talk-text-btn">自由記述を話す</button>

    <br>
    <button type="button" id="talk-hello-btn">おはよう</button>
	<br>

    <button type="button" id="action000-btn">アクションリセット</button>
    <button type="button" id="action001-btn">アクション1</button>
    <button type="button" id="action002-btn">アクション2</button>
    <button type="button" id="action003-btn">アクション3</button>
    <button type="button" id="action004-btn">アクション4</button>
    <button type="button" id="action005-btn">アクション5</button>
    <button type="button" id="action006-btn">アクション6</button>
    <button type="button" id="action007-btn">アクション7</button>
    <button type="button" id="action008-btn">アクション8</button>

    <br>
    <input type="text" id="url-text"></input>
    <button type="button" id="url-free-btn">URLをタブレットに表示する</button>
    <br>

    <button type="button" id="image-free-btn">画像をタブレットに表示する</button>

    <br>
    <br>
    <br>
    <br>
    ↓使用しないときは省エネのためにスリープモードにしてください。<br>
    直接スリープモードにするには、頭のセンサーを抑えて４秒。電源を切るには胸のボタンを4秒押してください。
    <br>
    <button type="button" id="sleep-btn">スリープモードに変更させる</button>
    <button type="button" id="wakeup-btn">起動モードに変更させる</button>
